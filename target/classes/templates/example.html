<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Hello</title>
</head>
<body>
	<h1>Hello <span th:text="${name}"></span>!!!!!</h1>
	<h1>Hello <span th:text="${person.name}"></span></h1>
	<h3>Your age is: <span th:text="${person.age}"></span></h3>
	
	<table>
		<thead>
			<tr>
				<th>NAME </th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="personTmp: ${people}">
			
			<tr>
				<td th:text="${personTmp.name}"></td>
				<td th:text="${personTmp.age}"></td>
			</tr>
			
		</tbody>
	</table>
	
</body>
</html>
